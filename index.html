<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Build Your Own Pizza</title>
  </head>
  <body>
    <h1>Build Your Own Pizza</h1>
    <section class="pie">

      <section class="pizzaLeft">
        <div class='roniL hidden'></div>
        <div class='oliveL hidden'></div>
        <div class='greenPepL hidden'></div>
      </section>

      <section class="pizzaRight">
        <div class='roniR hidden'></div>
        <div class='oliveR hidden'></div>
        <div class='greenPepR hidden'></div>
      </section>

      <section class="whole">
        <div class='roniW hidden'></div>
        <div class='oliveW hidden'></div>
        <div class='greenPepW hidden'></div>
      </section>
    </section>
    <form action="">
      <fieldset>
        <legend> Indgredients - whole / left / right</legend>
        <label for="">Pepperoni</label>
        <input name="cheese" class="roniWhole" type="radio">
        <input name="cheese" class="roniLeft" type="radio">
        <input name="cheese" class="roniRight" type="radio">
        <label for="">Black Olives</label>
        <input name="cheese" class="oliveWhole" type="radio">
        <input name="cheese" class="oliveLeft" type="radio">
        <input name="cheese" class="oliveRight" type="radio">
        <label for="">Green Peppers</label>
        <input name="cheese" class="greenPepWhole" type="radio">
        <input name="cheese" class="greenPepLeft" type="radio">
        <input name="cheese" class="greenPepRight" type="radio">
      </fieldset>
      <form>
    <footer>Created By:KMedinaTheDev</footer>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
